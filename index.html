<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kian's Friendly Shop - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <!-- Logo section -->
    <a class="logoS-link">
        <img src="images/logo.png" alt="logo" class="logo-pic">
        <div class="logo">Kian's Friendly Shop</div>
    </a>

    <!-- Sign In form section -->
    <div class="signIn-container">
        <div class="customer-form">
            <h1>Sign In</h1>
            <form id="signInForm">
                <label for="email"><i class="fa fa-user"></i> Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control" required>

                <label for="psw"><i class="fa fa-lock"></i> Password</label>
                <input id="psw" type="password" placeholder="Enter Password" class="form-control" required minlength="6">

                <div class="button1">
                    <button type="submit" class="btn-primary">Sign In</button>
                </div>
                <div class="sign-up-link">
                    <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
                </div>
            </form>
        </div>

    <!-- Include Font Awesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            if (validateSignInForm()) {
                showAlert('Sign in successful! Redirecting to home page...', function() {
                    window.location.href = 'page.html';
                });
            }
        });

        function validateSignInForm() {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('psw').value.trim();

            if (email === "" || password === "") {
                showAlert('Please fill out all fields.');
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showAlert('Please enter a valid email address.');
                return false;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.');
                return false;
            }

            return true;
        }

        function showAlert(message, callback) {
            var alertBox = document.createElement('div');
            alertBox.className = 'custom-alert';
            alertBox.innerText = message;

            document.body.appendChild(alertBox);

            setTimeout(function() {
                alertBox.style.opacity = 0;
                setTimeout(function() {
                    document.body.removeChild(alertBox);
                    if (callback) callback();
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
