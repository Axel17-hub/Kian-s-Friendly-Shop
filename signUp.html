<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kian's Friendly Shop - Sign Up</title>
    <link rel="stylesheet" href="css/signInUp.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <!-- Logo section -->
    <a class="logoS-link">
        <img src="images/logo.png" alt="logo" class="logo-pic">
        <div class="logo">Kian's Friendly Shop</div>
    </a>

    <!-- Sign Up form section -->
    <div class="signUp-container">
        <div class="customer-form">
            <h1>Sign Up</h1>
            <form>
                <label for="name"><i class="fa fa-user"></i> Name</label>
                <input id="name" type="text" placeholder="Enter Name" class="form-control">

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control">

                <label for="phone"><i class="fa fa-phone"></i> Phone Number</label>
                <input id="phone" type="tel" placeholder="Enter Phone Number" class="form-control">

                <label for="address"><i class="fa fa-address-card"></i> Address</label>
                <input id="address" type="text" placeholder="Enter Address" class="form-control">

                <label for="psw"><i class="fa fa-lock"></i> Password</label>
                <input id="psw" type="password" placeholder="Enter Password" class="form-control">

                <div class="button1">
                    <button type="submit" class="btn-primary">Sign Up</button>
                </div>

                <div class="sign-up-link">
                    <p>Go back to Sign In? <a href="index.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Include Font Awesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            if (validateSignUpForm()) {
                showAlert('Account created successfully! Redirecting to home page...', function() {
                    window.location.href = 'index.html';
                });
            }
        });

        function validateSignUpForm() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var address = document.getElementById('address').value.trim();
            var password = document.getElementById('psw').value.trim();

            if (name === "" || email === "" || phone === "" || address === "" || password === "") {
                showAlert('Please fill out all fields.');
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showAlert('Please enter a valid email address.');
                return false;
            }

            var phonePattern = /^\+?(\d.*){3,}$/;
            if (!phonePattern.test(phone)) {
                showAlert('Please enter a valid phone number.');
                return false;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.');
                return false;
            }

            return true;
        }

        function showAlert(message, callback) {
            var alertBox = document.createElement('div');
            alertBox.className = 'custom-alert';
            alertBox.innerText = message;

            document.body.appendChild(alertBox);

            setTimeout(function() {
                alertBox.style.opacity = 0;
                setTimeout(function() {
                    document.body.removeChild(alertBox);
                    if (callback) callback();
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
