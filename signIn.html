<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kian's Friendly Shop - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header section with navigation menu -->
    <header>
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="logo" class="logo-pic">
            <div class="logo">Kian's Friendly Shop</div>
        </a>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <nav class="navbar">
            <a href="index.html#home" class="nav-link">Home</a>
            <a href="index.html#products" class="nav-link">Products</a>
            <a href="index.html#cart" class="nav-link">Cart</a>
            <a href="index.html#about" class="nav-link">About Us</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
            <a href="signIn.html" class="nav-link">Sign In</a>
        </nav>
    </header>

    <!-- Sign In form section -->
    <div class="signIn-container">
        <div class="customer-form">
            <h1>Sign In</h1>
            <form>
                <label for="email"><i class="fa fa-user"></i> Email</label>
                <input id="email" type="email" placeholder="Enter Email" class="form-control">

                <label for="psw"><i class="fa fa-lock"></i> Password</label>
                <input id="psw" type="password" placeholder="Enter Password" class="form-control">

                <div class="button1">
                    <button type="submit" class="btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="footer-container">
            <div class="footer-nav">
                <p><a href="index.html#home">Home</a></p>
                <p><a href="index.html#products">Products</a></p>
                <p><a href="index.html#cart">Cart</a></p>
                <p><a href="index.html#about">About Us</a></p>
                <p><a href="index.html#contact">Contact</a></p>
            </div>
            <div class="stay-connected">
                <p>Stay Connected:</p>
                <div class="social-media-icons">
                    <a href="https://www.facebook.com/profile.php?id=100091635424718" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Kian's Friendly Shop. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Include Font Awesome script -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
